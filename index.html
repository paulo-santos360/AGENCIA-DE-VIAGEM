<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Viagem</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

  <header>

    <div id="menu-bar" class="fas fa-bars"></div>
    
    <a href="#" class="logo"><span>v</span>iagem</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#livro">Livro</a>
        <a href="#pacotes">pacotes</a>
        <a href="#services">Services</a>
        <a href="#analise">Análise</a>
        <a href="#contato">Contato</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn" ></i>
        <i class="fas fa-user" id="login-btn" ></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
  </header>

  <div class="login-form-container">

    <i class="fa-solid fa-x" id="form-close"></i>

    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="Entrar com Email">
        <input type="password" class="box" placeholder="Entrar com sua senha">
        <input type="submit" value="logar agora" class="btn">
        <input type="checkbox" id="remember">
        <label for="remenber">lembrar me</label>
        <p>Esqueceu a Senha ? <a href="#">click Aqui</a></p>
        <p>Não tem Conta <a href="#">Criar Conta?</a></p>
    </form>

  </div>

  <section class="home" id="home">

    <div class="content">

      <h3>Adventure is worthwhile</h3>
      <p>discover new places with us, adventure awaits</p>
      <a href="#" class="btn">discover more</a>

    </div>

    <div class="controls">
      <span class="vid-btn active" data-src="img/Froresta.mp4"></span>
      <span class="vid-btn" data-src="img/mar.mp4"></span>
      <span class="vid-btn" data-src="img/mar.mp4"></span>
      <span class="vid-btn" data-src="img/mar.mp4"></span>
      <span class="vid-btn" data-src="img/mar.mp4"></span>
    </div>

    <div class="video-container"> 
      <video src="img/Froresta.mp4" id="video-slider" loop autoplay muted></video>
    </div>

  </section>

  <section class="book" id="book">

    <h1 class="heading">
      <span>b</span>
      <span>o</span>
      <span>o</span>
      <span>k</span>
      <span class="space"></span>
      <span>n</span>
      <span>o</span>
      <span>w</span>
    </h1>

    <div class="row">

      <div class="image">
        <img src="img/viagem.jpg" style="width:80%;" alt="">
      </div>


      <form action="">
        <div class="inputBox">
          <h3>Where to</h3>
          <input type="text" placeholder="place name">
        </div>
        <div class="inputBox">
          <h3>how many</h3>
          <input type="number" placeholder="number of quest">
        </div>
        <div class="inputBox">
          <h3>arrivals</h3>
          <input type="date" placeholder="number of quest">
        </div>
        <div class="inputBox">
          <h3>leaving</h3>
          <input type="date" placeholder="number of quest">
        </div>
      </form>
   
    </div>


  </section>

  


 
    <script src="js/index.js"></script>
  </body>
</html>
